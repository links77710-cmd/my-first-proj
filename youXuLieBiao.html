<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表与无序列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 30px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .news-list, .register-info {
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        ul {
            line-height: 1.8;
            color: #555;
        }
        .red-line {
            height: 2px;
            background-color: red;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>班级新闻</h1>
    
    <div class="news-list">
        <h2>最新新闻</h2>
        <ul>
            <li>最新课程安排</li>
            <li>关于普通话考试的通知</li>
            <li>div+css高级应用学习</li>
        </ul>
    </div>

    <div class="red-line"></div>
    
    <div class="register-info">
        <h2>报名信息</h2>
        <ul>
            <li>A. 报名时间：3月16—21日。</li>
            <li>B. 报名地点：所在院系办公室。</li>
            <li>C. 报名费用：按培训局规定是85元/人/次（含培训费用），报名时交齐。</li>
        </ul>
    </div>
</body>
</html>
