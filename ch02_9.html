<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>填写注册信息</title>
    <style>
        body{
            font-family:"宋体", Arial, sans-serif;
            background:#f2f2f2;
        }
        .wrapper{
            width:800px;
            margin:60px auto;
            background:#ffffff;
            border:1px solid #ccc;
            box-shadow:0 0 8px rgba(0,0,0,.15);
            padding:30px 40px 40px;
        }
        h2{
            text-align:center;
            color:#ff7f00;
            margin-top:0;
            margin-bottom:25px;
            letter-spacing:2px;
        }
        table{
            width:100%;
            border-collapse:collapse;
        }
        td{
            padding:6px;
            vertical-align:top;
        }
        .label{
            text-align:right;
            width:110px;
        }
        .field input[type="text"],
        .field input[type="password"],
        .field textarea{
            width:230px;
            border:1px solid #999;
            height:22px;
            padding:2px 4px;
        }
        .field textarea{
            height:110px;
            resize:none;
        }
        .hint{
            color:#0044ff;
            font-size:12px;
        }
        .gender input{
            width:auto;
            border:none;
        }
        .protocol{
            padding-top:10px;
        }
        .btn-row{
            text-align:center;
            padding-top:20px;
        }
        .btn-row input{
            width:70px;
            height:28px;
            margin:0 15px;
            border:1px solid #666;
            background:#eee;
            cursor:pointer;
        }
        .btn-row input:hover{
            background:#ddd;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h2>填写注册信息</h2>

    <!-- 基于作业8的表单结构，用 HTML5 自带校验属性 -->
    <form>
        <table>
            <tr>
                <td class="label">用户名：</td>
                <td class="field">
                    <input type="text" name="username"
                           placeholder="请输入你的真实姓名！"
                           required
                           pattern="[A-Za-z][A-Za-z0-9_]{2,7}"
                           title="用户名由字母开头，后跟字母、数字或下划线，长度3-8位。">
                </td>
                <td class="hint">用户名由字母开头，后跟字母、数字，下划线，长度是3~8个字符！</td>
            </tr>

            <tr>
                <td class="label">密码：</td>
                <td class="field">
                    <input type="password" name="password"
                           required minlength="6"
                           title="设置登录密码，至少6位。">
                </td>
                <td class="hint">设置登录密码，至少6位！</td>
            </tr>

            <tr>
                <td class="label">确认密码：</td>
                <td class="field">
                    <input type="password" name="repassword"
                           required minlength="6"
                           title="请再输入一次你的密码。">
                </td>
                <td class="hint">请再输入一次你的密码！</td>
            </tr>

            <tr>
                <td class="label">性别：</td>
                <td class="field gender">
                    <label><input type="radio" name="gender" value="男" required> 男</label>
                    <label><input type="radio" name="gender" value="女"> 女</label>
                </td>
                <td class="hint">请选择你的性别！</td>
            </tr>

            <tr>
                <td class="label">邮箱地址：</td>
                <td class="field">
                    <input type="email" name="email"
                           required
                           title="请输入合法的邮箱地址。">
                </td>
                <td class="hint">请填写你的常用邮箱，可以用此邮箱找回密码！</td>
            </tr>

            <tr>
                <td class="label">基本情况：</td>
                <td class="field">
                    <textarea name="info" required></textarea>
                </td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td class="protocol" colspan="2">
                    <label>
                        <input type="checkbox" name="agree" required>
                        我已经仔细阅读并同意接受用户使用协议
                    </label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2" class="btn-row">
                    <input type="submit" value="确认">
                    <input type="reset"  value="取消">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
