<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>唐诗欣赏</title>
    <style>
        body {
            font-family: "宋体", serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 20px;
            line-height: 1.8;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>唐诗欣赏</h1>
    <p><strong>《静夜思》</strong></p>
    <p>床前明月光，疑是地上霜。</p>
    <p>举头望明月，低头思故乡。</p>
</body>
